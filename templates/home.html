<!DOCTYPE html>
<html>
	<head>
		<title>EN-AMH Dictionary</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="container text-center bg-secondary p-5 mt-5">
			<h2>English - Amharic Dictionary</h2>
			<h6>Don't forget to capitalize the first letter</h6>
			<div class="col">
				<div class="row">
				{% if form %}

					<form action="" method="post" class="">
						<div class="input-word">
							{{ form.word}}
						</div>

						<div class="input-submit">
							<input type="submit" value="Search">
						</div>
					</form>

				{% endif %}
				</div>
				<div class="row">
				{% if amh %}
					<div class="col">
						<div class="row">
							<h1>{{ word }}</h1>
						</div>
						<div class="row">
							<h2 class="bg-info p-3 m-3">{{ amh }}</h2>
						</div>
						<div class="row">
							<h4 class="bg-info p-3 m-3">{{ en }}</h4>
						</div>
					</div>
				{% endif %}
				</div>
			</div>
		</div>
	</body>
</html>
